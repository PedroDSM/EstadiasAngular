
<mat-card>
  <mat-card-header class="a">
      <mat-card-title class="t">Name:{{data.nombre}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="al">
      <mat-card-title  class="tu">Description:{{data.descripcion}}</mat-card-title>
      <mat-card-title  class="tu">Status:{{data.status}}</mat-card-title>
  </mat-card-content>
  <mat-card-actions style="text-align: center;">
      <button mat-button style="background-color: brown; color:white;" (click)="closeDialog()">Cancel</button>
  </mat-card-actions>
</mat-card>
